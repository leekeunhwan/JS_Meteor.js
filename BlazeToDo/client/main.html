<head>
  <meta charset="utf-8">
  <title>Moong2's To Do List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Moong2's Note</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
          <li class="nav-item">
            <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Note</a>
          </li>
          {{/if}}
          <li class="nav-item">
            {{> loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Moong2's To Do List</h1>
    {{#if currentUser}}
    <ul class="collection">
      {{#each notes}} {{> note}} {{/each}}
    </ul>
    {{else}}
    <p>To Do List를 사용하려면 로그인을 해주십시요.</p>
    {{/if}}
  </div>

  {{> add}}

  <script>
    $(document).ready(function () {
      $('.modal').modal();
    });
  </script>
</body>

<template name="note">
  <li class="collection-item">
    {{text}}:
    <strong>Added by {{username}}</strong>
    <a href="#" class="delete-note secondary-content">
      <i class="material-icons">close</i>
    </a>
  </li>
</template>

<template name="add">
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add Note</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="메모를 입력해주세요">
      </form>
    </div>
  </div>
</template>
